<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/login_register.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7027708486.js"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Add your responsive styles here */
      @media screen and (max-width: 600px) {
        /* Example: Adjust styles for small screens */
        body {
          font-size: 14px;
        }
      }
  
      /* Add more media queries as needed */
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      // Get today's date and format it as 'YYYY-MM-DD'
      const today = new Date().toISOString().split("T")[0];

      // Set the max attribute to today's date
      document.getElementById("dateInput").setAttribute("max", today);
    </script>
    <img class="wave" src="../static/wave.png" />
    <div class="container">
      <div class="img">
        <img src="../static/undraw_medical_care_movn.png" />
      </div>
      <div class="login-content">
        <form method="post">
          <img src="../static/undraw_Male_avatar_g98d.png" />
          <h2 class="title">Sign Up</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <input
                placeholder="Username"
                type="text"
                class="input"
                name="Username"
                required
              />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="div">
              <input
                placeholder="Email"
                type="text"
                class="input"
                name="email"
                required
              />
            </div>
          </div>

          <div class="input-div pass">
            <div class="i">
              <i class="fa-solid fa-calendar-day"></i>
            </div>
            <div class="div">
              <input
                placeholder="DOB"
                type="date"
                style="color: rgb(118, 118, 118)"
                class="input"
                id="dob"
                name="dob"
                max=""
                required
              />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fa-solid fa-map-location-dot"></i>
            </div>
            <div class="div">
              <input
                placeholder="Address"
                type="text"
                style="color: rgb(118, 118, 118)"
                class="input"
                min="10"
                name="address"
                required
              />
            </div>
          </div>

          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <input
                placeholder="Password"
                type="password"
                name="password"
                class="input"
                required
              />
              <div class="i-eye">
                <i
                  id="password"
                  class="fa-regular fa-eye-slash eventPassword"
                  onclick="showpassword('password')"
                  style="color: rgb(157, 149, 149); position: relative"
                ></i>
                <!-- <i aria-hidden="true" class="fa-regular fa-eye-slash"></i> -->
              </div>
            </div>
          </div>
          <!-- <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <input
                placeholder=" Confirm Password"
                type="password"
                name="confirmPassword"
                class="input"
              />
              <div class="i-eye">
                <i
                  id="confirmPassword"
                  onclick="showpassword('confirmPassword')"
                  class="fa-regular fa-eye eventPassword"
                  style="color: rgb(157, 149, 149)"
                ></i>
              </div>
            </div>
          </div> -->

          <div>{% if messages%} {{messages[-1]}} {% endif %}</div>

          <input type="submit" class="btn" value="Sign Up" />
        </form>
      </div>
    </div>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='scripts/login_register.js') }}"
    ></script>
  </body>
</html>
